<div class="field">
  <label class="label" *ngIf="label">{{ label }}</label>
  <div class="control">
    <input
      class="input"
      [formControl]="control"
      [ngClass]="{
        'is-danger': showErrors()
      }"
    />
  </div>
  <ng-container class="help is-danger" *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors.required">
      Value is required.
    </div>
    <div class="help is-danger" *ngIf="control.errors.minlength">
      Value you entered is
      {{ control.errors.minlength.actualLength }}
      characters long, but it must be at least
      {{ control.errors.minlength.requiredLength }}
      characters
    </div>
  </ng-container>
</div>
